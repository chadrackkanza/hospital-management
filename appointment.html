<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment form</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Medical Appointment Form</h2>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Adress</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="symptoms" class="block text-sm font-medium text-gray-700">Symptoms</label>
                <textarea id="symptoms" name="symptoms" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></textarea>
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Departments</label>
                <select id="department" name="department" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology/option>
                    <option value="orthopedics">Ophthalmology</option>
                    <option value="pediatrics">Pediatry</option>
                    <option value="pediatrics">Psychiatry</option>
                    <option value="general">Generalist</option>
                </select>
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- <option value="other">Autre</option> -->
                </select>
            </div>
            <div>
                <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                <input type="time" id="time" name="time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-400 text-white p-2 rounded-md">Make an appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
